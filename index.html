<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder | Create Your Professional Portfolio</title>
    <!-- Use Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- EDITOR PANE: Where users enter their details -->
        <aside class="editor-pane">
            <header class="editor-header">
                <div class="logo">
                    <i class="fa-solid fa-layer-group"></i> Portfolio<span>Builder</span>
                </div>
                <div class="actions">
                    <button id="themeToggle" class="btn-icon" title="Toggle Theme">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <button id="downloadBtn" class="btn-primary">
                        <i class="fa-solid fa-download"></i> Export HTML
                    </button>
                </div>
            </header>

            <form id="portfolioForm" class="editor-form">
                
                <!-- Personal Info Section -->
                <section class="form-section">
                    <h3><i class="fa-solid fa-user"></i> Personal Info</h3>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="e.g. Alex Johnson" value="Alex Johnson">
                    </div>
                    <div class="form-group">
                        <label for="role">Role / Title</label>
                        <input type="text" id="role" placeholder="e.g. Frontend Developer" value="Frontend Developer">
                    </div>
                    <div class="form-group">
                        <label for="profileImage">Profile Image</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="profileImage" accept="image/*">
                            <span class="file-label"><i class="fa-solid fa-cloud-arrow-up"></i> Upload Photo</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="about">About Me</label>
                        <textarea id="about" rows="4" placeholder="Brief bio...">I am a passionate developer building modern web applications with a focus on user experience and clean code.</textarea>
                    </div>
                </section>

                <!-- Skills Section -->
                <section class="form-section">
                    <h3><i class="fa-solid fa-code"></i> Skills</h3>
                    <div class="form-group">
                        <label for="skills">Key Skills (comma separated)</label>
                        <textarea id="skills" rows="3" placeholder="HTML, CSS, JavaScript, React...">HTML, CSS, JavaScript, Responsive Design, Git</textarea>
                    </div>
                </section>

                <!-- Contact Section -->
                <section class="form-section">
                    <h3><i class="fa-solid fa-address-book"></i> Links</h3>
                    <div class="form-group">
                        <label><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="alex@example.com" value="alex@example.com">
                    </div>
                    <div class="form-group">
                        <label><i class="fa-brands fa-github"></i> GitHub</label>
                        <input type="text" id="github" placeholder="github.com/alex" value="github.com/alex">
                    </div>
                    <div class="form-group">
                        <label><i class="fa-brands fa-linkedin"></i> LinkedIn</label>
                        <input type="text" id="linkedin" placeholder="linkedin.com/in/alex" value="linkedin.com/in/alex">
                    </div>
                </section>

                <!-- Projects Section -->
                <section class="form-section">
                    <h3><i class="fa-solid fa-briefcase"></i> Projects</h3>
                    <div id="projectsEditorList" class="projects-editor-list">
                        <!-- Dynamic Project Inputs will go here -->
                    </div>
                    <button type="button" id="addProjectBtn" class="btn-secondary">
                        <i class="fa-solid fa-plus"></i> Add Project
                    </button>
                </section>

            </form>
        </aside>

        <!-- PREVIEW PANE: Live view of the portfolio -->
        <main class="preview-pane" id="previewPane">
            <!-- The content inside #portfolioPreview is what gets exported -->
            <div id="portfolioPreview" class="portfolio-template">
                
                <!-- Hero Section -->
                <header class="hero-section">
                    <div class="hero-content">
                        <div class="profile-img-container">
                            <img id="previewImage" src="https://via.placeholder.com/150" alt="Profile">
                        </div>
                        <h1 id="previewName">Alex Johnson</h1>
                        <h2 id="previewRole">Frontend Developer</h2>
                        <div class="hero-links" id="heroLinks">
                            <!-- Social links will be injected here -->
                        </div>
                    </div>
                </header>

                <!-- About Section -->
                <section class="preview-section about-section">
                    <div class="container">
                        <h3>About Me</h3>
                        <p id="previewAbout">I am a passionate developer building modern web applications with a focus on user experience and clean code.</p>
                    </div>
                </section>

                <!-- Skills Section -->
                <section class="preview-section alt-bg">
                    <div class="container">
                        <h3>Skills</h3>
                        <div id="previewSkills" class="skills-grid">
                            <!-- Skills injected here -->
                        </div>
                    </div>
                </section>

                <!-- Projects Section -->
                <section class="preview-section">
                    <div class="container">
                        <h3>Projects</h3>
                        <div id="previewProjects" class="projects-grid">
                            <!-- Projects injected here -->
                        </div>
                    </div>
                </section>

                <!-- Footer -->
                <footer class="preview-footer">
                    <p>&copy; <span id="currentYear"></span> <span id="footerName">Alex Johnson</span>. All rights reserved.</p>
                </footer>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
